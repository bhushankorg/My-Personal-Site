<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking Inputs</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Taking inputs from user through forms</h1>
    <form action="">
        <label>Inputting text : </label>
        <input type="text">
        <input type="submit"><br>
        <label>Taking file as a input : </label>
        <input type="file"><br>
        <input type="date"><br>
        <label>checkbox and radio button : </label>
        <input type="radio">
        <input type="checkbox"><br>
        <label>Select range : </label>
        <input type="range">
    </form>
</body>
</html>
